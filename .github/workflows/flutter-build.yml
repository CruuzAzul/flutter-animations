name: ğŸ—ï¸ Build Application and Tests on merge
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  ios-build:
    name: ğŸ“± Build IOS Application
    runs-on: macos-latest
    steps:
    - name: ğŸ§° Run checkout action
      uses: actions/checkout@v2
    - name: â›ï¸ Run java setup action 
      uses: actions/setup-java@v1
      with:
        java-version: '13.x'
    - name: ğŸ¦ Run flutter action
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.0.3'
    - name: ğŸ“¦ Get all packages
      run: flutter pub get
    - name: ğŸ§¹ Format application code 
      run: flutter format --set-exit-if-changed .
    - name: ğŸ•µï¸â€â™‚ï¸ Analyze application
      run: flutter analyze .
    - name: ğŸ”¨ build application APK 
      run: flutter build apk
    - name: ğŸ“± Build ios version
      run: flutter build ios --release --no-codesign
  web-build:
    name: ğŸ’» Build Web Application
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ§° Run checkout action
      uses: actions/checkout@v2
    - name: ğŸ¦ Run flutter action
      uses: subosito/flutter-action@v1
      with:
        channel: beta
    - name: ğŸŒ Enable web configuration 
      run: flutter config --enable-web
    - name: ğŸ“¦ Get all packages 
      run: flutter pub get
    - name: ğŸ§¹ Format application code  
      run: flutter format --set-exit-if-changed .
    - name: ğŸ•µï¸â€â™‚ï¸ Analyze application 
      run: flutter analyze .
    - name: ğŸ’» Build web version 
      run: flutter build web